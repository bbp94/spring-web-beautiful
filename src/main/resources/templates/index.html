		<script type="text/javascript">
			function loadBtn() {
				var data = 'id=' + $('#id').val() + '&password=' + $('#password').val();
				$.ajax({
					type : 'POST',
					url : '/load',
					data : data,
					dataType:'TEXT',
					success : function(check) {
						if(check=="id wrong"){
							alert("用户不存在！");
						}else if(check=="password wrong"){
							alert("密码错误！")
						}else{
							var url = decodeURI("http://localhost:2718/show?name="+check);

							$(location).attr('href', url);
						}
					},
					error : function() {
						alert('error!')
					}
				});
			}


    </script>
